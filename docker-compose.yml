services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    depends_on:
      - postgres
    env_file:
      - ./.env
    environment:
      - SERVER_NAME=${DOMAIN?Variable not set}
      - SERVER_HOST=https://${DOMAIN?Variable not set}
    volumes:
      - ./backend/alembic:/app/alembic
      - ./backend/app/:/app/app

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      target: dev
    env_file:
    - ./.env
    restart: always
    command: npx next dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /frontend/node_modules
      - /frontend/.next
    ports:
      - 3001:3000

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: lunaroja
      POSTGRES_PASSWORD: sedena
      POSTGRES_DB: pjaguar
    ports:
      - "5433:5432"
